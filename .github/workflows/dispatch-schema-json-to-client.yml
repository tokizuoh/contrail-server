name: Dispatch schema.json to tokizuoh/contrail2
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      - run: go run server.go &
      - run: sleep 10
      - run: curl localhost:8080
  curl:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: curl localhost:8080

